<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brick Breaker Game</title>
</head>
<body>
  <h1>Brick Breaker Game</h1>
  <img id="ball" src="./src/assets/ball.png" alt="a ball in game">
  <img id="brick" src="./src/assets/brick.png" alt="a brick in game">
  <div class="screen-container">
    <canvas id="screen" width="800" height="600"></canvas>
  </div>
  <div>
    <p>
      ARROW R/L: Move Paddle
      <br/> ESC: Pause Game
      <br/> SPACEBAR: Start/Retry Game
     </p>
  </div>
  <script src="./src/script/index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./src/css/style.css">
</body>
</html>
